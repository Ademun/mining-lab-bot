version: "2"

run:
  timeout: 5m

linters:
  enable:
    - govet
    - staticcheck
    - errcheck
    - revive
    - misspell
    - unconvert
    - unused
    - bodyclose
    - noctx
    - godot
    - goconst
    - gocyclo
    - nestif
    - prealloc
    - gocritic
    - unparam
  settings:
    errcheck:
      check-type-assertions: true
      exclude-functions:
        - (*github.com/go-telegram/bot.Bot).SendMessage
        - (*database/sql.Rows).Close
      verbose: true

    revive:
      rules:
        - name: blank-imports
        - name: context-as-argument
        - name: context-keys-type
        - name: dot-imports
        - name: error-return
        - name: error-strings
        - name: error-naming
        - name: if-return
        - name: increment-decrement
        - name: var-naming
        - name: var-declaration
        - name: range
        - name: receiver-naming
        - name: time-naming
        - name: unexported-return
        - name: indent-error-flow
        - name: errorf
        - name: empty-block
        - name: superfluous-else
        - name: unused-parameter
        - name: unreachable-code
        - name: redefines-builtin-id

formatters:
  enable:
    - gofumpt
    - goimports
